<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            min-height: 100vh;
        }
        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://images.unsplash.com/photo-1589519160732-57fc498494f8?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            padding: 4rem 0;
            border-radius: 0 0 3rem 3rem;
            margin-bottom: 3rem;
        }
        .search-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            margin-top: 2rem;
        }
        .country-info {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border-radius: 2rem;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .country-info:hover {
            transform: translateY(-5px);
        }
        #searchby {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            color: white;
            padding: 0.5rem 1rem;
        }
        #searchby:focus {
            outline: none;
            border-color: #0dcaf0;
            box-shadow: 0 0 0 0.25rem rgba(13, 202, 240, 0.25);
        }
        .search-btn {
            padding: 0.5rem 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(13, 202, 240, 0.3);
        }
        .table {
            border-radius: 1rem;
            overflow: hidden;
            margin-top: 2rem;
        }
        #Common {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #0dcaf0, #0d6efd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #Official {
            color: #adb5bd;
            font-size: 1.5rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="hero-section">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h1 class="display-4 fw-bold text-white animate__animated animate__fadeInLeft">
                            Country Web
                        </h1>
                    </div>
                    <div class="col-md-6">
                        <div class="search-container animate__animated animate__fadeInRight">
                            <div class="row align-items-center g-3">
                                <div class="col-md-4">
                                    <label for="searchby" class="fw-bold text-white mb-2">
                                        Search Country
                                    </label>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" id="searchby">
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-info search-btn w-100" onclick="search()">
                                        Search
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="country-info mb-5 animate__animated animate__fadeIn">
                <h1 class="text-center mb-0" id="Common">Common</h1>
                <h2 class="text-center" id="Official">Official</h2>
                <div class="img"></div>
            </div>
            
            <div class="table-responsive">
                <table id="tbl" class="table table-dark table-hover"></table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
